defaultTasks 'eclipsePHP'

buildscript {
  repositories {
    maven {
	url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.io.github.amarcinkowski.eclipse-php:eclipse-php:1.3.0"
  }
}



configure(subprojects - project('repo')) {
  apply plugin: 'io.github.amarcinkowski.eclipse-php'
  eclipsePHP {
    libraryFolders 'vendor', 'wp', 'wp-content'
  }
}

