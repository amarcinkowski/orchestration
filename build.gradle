defaultTasks 'eclipsePHP'

buildscript {
  repositories {
    mavenLocal()
  }
  dependencies {
   classpath 'io.github.amarcinkowski:eclipse-php-plugin:1.2.5'
  }
}

configure(subprojects - project('repo')) {
  apply plugin: 'eclipse-php-plugin'
  eclipsePHP {
    libraryFolders 'vendor', 'wp', 'wp-content'
  }
}

