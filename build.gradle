defaultTasks 'eclipse', 'excludeValidation'


configure(subprojects - project('repo')) {
  apply plugin: 'eclipse-wtp'
  eclipse {
    project {
      natures 'org.eclipse.php.core.PHPNature'
      buildCommand 'org.eclipse.wst.common.project.facet.core.builder'
    }
    classpath {
    }
  }
  task excludeValidation << {
    File f = file('.settings/org.eclipse.wst.validation.prefs')
    f.write('disabled=02wp110wp-content06vendor' + System.getProperty("line.separator"))
    f.append('eclipse.preferences.version=1' + System.getProperty("line.separator"))
  }
}


